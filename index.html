<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <nav>
            <a href="hs.html">View Highscores</a>
        </nav>
    </header>

    <div id="container">
        <div id="timer"></div>
        <div id="quizContent" class="center-content">
            <div class="description-box">
                <h1>Coding Quiz Challenge</h1>
                <p id="intro">
                    Try to answer the following code-related questions within the 74 second time limit.
                    Keep in mind that incorrect answers will subtract your time by ten seconds and lower your overall score!
                </p>
            </div>
            <ul id="optionsUl"></ul>
            <div class="center">
            <button id="start" class="start">Start Quiz</button>
        </div>

    </div>

    <script src="questions.js"></script>
</body>

</html>
